<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
    </a>
    <img height="30" width="30" src="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" alt="MDN logo">
    <a class="navbar-brand" href="/">HOME</a>
    <td>
        <div th:unless="${session.user}">
            <a class="navbar-brand" href="/reg">Registration</a>
            <a class="navbar-brand" href="/login">Authorization</a>
        </div>
        <div th:if="${session.user}">
            <a class="navbar-brand" href="/calc">Calculator</a>
            <a class="navbar-brand" href="/calc/history">History</a>
            <a class="navbar-brand" href="#">
            </a>
            <a class="navbar-brand" th:text="${session.user.username}">log</a>
            <a class="navbar-brand" href="/logout">Logout</a>
        </div>
    </td>
</nav>


<form th:method="POST" th:action="@{/login}" th:object="${userdto}">
    <div class="container col-sm-4">
        <div class="form-group row my-2">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field ="*{username}" class="form-control" placeholder="Username" required>
                <div style="color:rosybrown" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <div style="color:rosybrown" th:if="${messageusername}" th:text="${messageusername}"></div>
            </div>
        </div>
        <div class="form-group row my-2">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" th:field ="*{pass}" class="form-control" placeholder="Pass" required>
                <div style="color:rosybrown" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
                <div style="color:rosybrown" th:if="${messagepass}" th:text="${messagepass}"></div>
            </div>
        </div>
        <br>
        <button class="btn btn-outline-warning my-2">Login</button>
        <br>
    </div>
</form>

</body>
</html>
