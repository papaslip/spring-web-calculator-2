<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbarTop :: copy"></div>

<form th:method="POST" th:action="@{/reg}" th:object="${user}">
    <div class="container col-sm-4">
        <div class="form-group row my-2">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field ="*{name}" class="form-control" placeholder="Name" required/>
                <div style="color:rosybrown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>
        <div class="form-group row my-2">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field ="*{username}" class="form-control" placeholder="Username" required>
                <div style="color:rosybrown" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
        </div>
        <div class="form-group row my-2">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" th:field ="*{pass}" class="form-control" placeholder="Pass" required>
                <div style="color:rosybrown" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
            </div>
        </div>
        <br>
        <button class="btn btn-outline-warning my-2">Submit</button>
        <br>
    </div>
</form>

</body>
</html>
